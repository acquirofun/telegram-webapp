<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CryptoX WebApp with Telegram Login</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #1a1a2e;
      color: #00ffe1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Animated Gradient Background */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffe1;
    }

    img.crypto-img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffe1;
      margin-bottom: 20px;
    }

    #user-info {
      margin-bottom: 30px;
    }

    #user-info h2 {
      font-weight: 600;
      margin-bottom: 5px;
    }

    #user-info p {
      color: #a0f0e0;
      margin-bottom: 10px;
    }

    #user-info img {
      border-radius: 50%;
      box-shadow: 0 0 15px #00ffe1;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      width: 100%;
      max-width: 400px;
    }

    button {
      background: #00ffe1;
      color: #000;
      border: none;
      padding: 15px 25px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffe1;
      transition: all 0.3s ease;
      flex: 1 1 45%;
      min-width: 130px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe1, 0 0 10px #00ffe1 inset;
    }

    footer {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <h1>ðŸ’° Acquiro Fun </h1>

  <!-- New image -->
  <img 
    src="https://images.unsplash.com/photo-1611078483022-7a0a8f5bf6d1?auto=format&fit=crop&w=600&q=80" 
    alt="Cryptocurrency illustration" 
    class="crypto-img"
  />

  <div id="user-info">
    <p>Loading user info from Telegram...</p>
  </div>

  <div class="button-container" id="buttons" style="display:none;">
    <button onclick="sendAction('View Wallet')">ðŸ’¼ Wallet</button>
    <button onclick="sendAction('Buy Crypto')">ðŸ›’ Buy</button>
    <button onclick="sendAction('Sell Crypto')">ðŸ’¸ Sell</button>
    <button onclick="sendAction('Market Info')">ðŸ“Š Market Info</button>
  </div>

  <footer>
    Powered by Acquiro & Telegram WebApp
  </footer>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const userInfoDiv = document.getElementById('user-info');
    const buttonsDiv = document.getElementById('buttons');

    const user = Telegram.WebApp.initDataUnsafe?.user;

    if (user) {
      userInfoDiv.innerHTML = `
        <h2>Hello, ${user.first_name} ${user.last_name ?? ''}!</h2>
        <p>@${user.username ?? 'No username'}</p>
        <img src="${user.photo_url ?? 'https://telegram.org/img/t_logo.png'}" alt="User photo" />
      `;
      buttonsDiv.style.display = 'flex';
    } else {
      userInfoDiv.innerHTML = `<p>Please open this WebApp inside Telegram to see your user info.</p>`;
    }

    function sendAction(action) {
      Telegram.WebApp.sendData(`ðŸ”” User selected: ${action}`);
      console.log(`Sent: ${action}`);
    }
  </script>
</body>
</html>
